<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> -->

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <main class="container">
    <section>
    <img class="img-1" src="images/illustration-hero.svg" alt="a person listening to music">

        <p class="order order-head">Order Summary</p>
        <p class="order txt"> You can now listen to millions of<span class="span-txt"> songs, audiobooks, and podcasts on</span> any
          device anywhere you like!</p>

          <div class="annual">
            <img class="music-icon" src="images/icon-music.svg" alt="music icon">
            <p class="annual-plan">
              <span class="AP-txt" >Annual Plan</span>
              <span class="pricing" >$59.99/year</span>
            </p>
            <a class="change" href="#">Change</a>
          </div>

          <button class="btn">Proceed to Payment</button>

          <div class="cancel">
          <p class="cancel-txt">Cancel Order</p>
          </div>
    </section>
  </main>
</body>
</html>
